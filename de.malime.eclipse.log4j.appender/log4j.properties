log4j.rootLogger=trace, console
    
log4j.appender.console=de.malime.eclipse.log4j.appender.MessageConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ss,SSS} %-5p %30.30c - %m
log4j.appender.console.title=Log4J Console

log4j.appender.log=de.malime.eclipse.log4j.appender.ErrorLogAppender
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%m
log4j.appender.log.plugin=Log4J ErrorLog
